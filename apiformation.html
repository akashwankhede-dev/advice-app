let advicecount = 0
async function getAdvice() {
   
    try {
        advicecount++
    const response = await fetch('https://api.adviceslip.com/advice');
    const advice = await response.json();
    document.getElementById('advice-container').textContent = advice.slip.advice
    document.getElementById('advice-count').textContent = (`you have seen the quotes ${advicecount} times`)
    } catch (error) {
          document.getElementById('advice-container').textContent = 'Failed to fetch advice. Please try again later.';

}
